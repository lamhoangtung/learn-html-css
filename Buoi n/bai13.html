<!DOCTYPE html>
<html>
<head>
    <title>Đăng ký du lịch</title>
</head>
<body>
    <h1>Đăng ký du lịch</h1>
    <form>
        <table>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text"><br></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text"><br></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="tel"><br></td>
            </tr>
            <tr>
                <td>Khách Việt Nam</td>
                <td><input type="checkbox"><br></td>
            </tr>
            <tr>
                <td>Chọn tour</td>
                <td>
                    <select>
                        <optgroup label="Miền Bắc">
                            <option>Hà Nội - Hạ Long - Sa Pa</option>
                            <option>Hà Nội - Chùa Hương - Ninh Bình</option>
                            <option>Hà Nội - Cát Bà - Tuần Châu</option>
                        </optgroup>
                        <optgroup label="Miền Trung">
                            <option>Huế - Bạch Mã - Đà Nẵng</option>
                            <option>Nha Trang - Đà Lạt</option>
                            <option>Buôn Mê Thuột - Gia Lai - Kontum</option>
                        </optgroup>
                        <optgroup label="Miền Nam">
                            <option>TP.HCM - Cần Thơ - Cà Mau</option>
                            <option>TP.HCM - Mỹ Tho</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Phương tiện</td>
                <td><input type="radio"> Máy bay <input type="radio"> Xe ô tô </td>
            </tr>
            <tr>
                <td colspan="2">
                    <fieldset>
                        <legend>
                            Số lượng đoàn khách
                        </legend>
                        Người lớn <input type="text"> Trẻ em <input type="text">
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>Ghi chú thêm</td>
                <td>
                    <textarea rows="2" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button>Đồng ý</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
